<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">
           修改分类名称
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-text color="primary" showWhen="ios">取消</ion-text>
        <ion-icon name="close" style="font-size: 20px;" showWhen="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-list>
      <ion-item>
        <ion-input name="name" [(ngModel)]="name" type="text" placeholder="{{name}}"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button expand="block" color="primary" (click)="onSave()">确定</ion-button>
    </div>
  </form>
</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
          <ion-list *ngIf="islogin()">
            <ion-item color="medium">
              <ion-label>
                <ion-text>
                  <h2>{{user?.ShopName}}</h2>
                </ion-text>
                <p>{{user?.Phone}}</p>
              </ion-label>
              <ion-badge slot="end" color="primary">高级版</ion-badge>
            </ion-item>
          </ion-list>
          <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-button color="dark" fill="clear" routerLink='setting'>
          <ion-icon slot="start" name='settings'></ion-icon>设置
        </ion-button>
      </ion-menu-toggle>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- 之前用*ngIf="User"判断，会使得登录后跳转至首页的时候 左上角按钮消失 -->
    <ion-menu contentId="main-content" type="overlay" >
      <!-- *ngIf="user" -->
      <ion-content>
        <!-- <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note> -->
          <ion-list>
            <ion-item color="medium">
              <ion-label>
                <ion-text>
                  <h2>{{user?.ShopName}}</h2>
                </ion-text>
                <p>{{user?.Phone}}</p>
              </ion-label>
              <ion-badge slot="end" color="primary">高级版</ion-badge>
            </ion-item>
          </ion-list>
          <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

      </ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-button color="dark" fill="clear" routerLink='setting'>
          <ion-icon slot="start" name='settings'></ion-icon>设置
        </ion-button>
      </ion-menu-toggle>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
